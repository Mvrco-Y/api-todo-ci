name: Deploy Multi-Environments

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # ------------------------
  # Job 1 : Tests
  # ------------------------
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Tests passed
        run: echo "✅ All tests passed successfully"

  # ------------------------
  # Job 2 : Deploy Production
  # ------------------------
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: test

    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://api-todo-ci-jeanmarc.onrender.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Version Tag
        id: tag
        run: |
          tag_count=$(git tag | grep -c "^v" || echo "0")
          new_version="v1.0.$((tag_count + 1))"
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "New version: $new_version"

      - name: Trigger Production Deploy
        run: |
          response=$(curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -w "%{http_code}" -o /dev/null -s)

          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ] || [ "$response" -eq 202 ]; then
            echo "��� Production deployment triggered"
          else
            echo "❌ Deployment failed with status $response"
            exit 1
          fi

      - name: Wait for deployment
        run: |
          echo "⏳ Waiting 60 seconds for deployment..."
          sleep 60

      - name: Health check Production
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            https://api-todo-ci-jeanmarc.onrender.com/health)

          if [ "$response" -eq 200 ]; then
            echo "✅ Production is healthy"
          else
            echo "❌ Health check failed with status $response"
            exit 1
          fi

      - name: Push Version Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a ${{ steps.tag.outputs.version }} -m "Release ${{ steps.tag.outputs.version }}"
          git push origin ${{ steps.tag.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Complete
        run: |
          echo "��� Deployment complete!"
          echo "Version: ${{ steps.tag.outputs.version }}"
          echo "URL: https://api-todo-ci-jeanmarc.onrender.com"
